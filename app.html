<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pemrograman Web</title>
    <link rel="stylesheet" href="app.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-image">
                <h2 class="card-heading">
                    Kuis Pemrograman Web Dasar
                    <small>10 Pertanyaan</small>
                </h2>
            </div>
            <div class="btn">
                <div class="action">
                    <button class="action-button" id="mulai" onclick=go()> Mulai </button>
                </div>
                <div class="action">
                    <button class="action-button" id="kembali" onclick=back()>Kembali</button>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
</body>

</html>
